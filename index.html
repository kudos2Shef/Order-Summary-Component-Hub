



<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Order Summary component</title>
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">

</head>
<body>
	<main>
		<img src="images/pattern-background-desktop.svg" id="img1" alt="desktop_bg">
		<img src="images/pattern-background-mobile.svg" id="img2" alt="mobile_bg">
		<section class="container">
			<div class="hero">
				<img src="images/illustration-hero.svg" img="illust" alt="illustration">
			</div>
			<div class="component">
			<h1  >Order Summary</h1>
			<p class="para">You can now listen to millions of songs,</p> 
			<p class="para">audiobooks, and podcasts on any device</p>
			<p class="para"> anywhere you like!</p>
			<div class="box">
				<img src="images/icon-music.svg" id="img3" alt="music_img">
				<div class="innerbox">
					<p id="plan">Annual Plan </p>
					<p id="dollar">$59.99/year </p>
				</div>
					<span id="change">Change </span>
			</div>
			<button class="btn">
				Proceed to Payment
			</button>

			<p id="cancel">Cancel Order</p>
			</div>
		</section>
		<footer>
				<p id="footr">Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub"> Frontend Mentor </a>. Coded by <a href="https://www.frontendmentor.io/profile/kudos2Shef">kudos2shef</a>.</p>
			</footer>
		
	</main>
</body>
</html
